<div class="d-flex flex-column bg-light m-auto p-5 rounded-3 w-50 w-sm-100 justify-content-center ">

    <h3 class="text-lg mb-4 fw-bold text-center">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSave()" autocomplete="off">
      <div class="mb-3">
        <label for="inUser" class="form-label">Usuario:</label>
        <input type="text" placeholder="Nombre de usuario"  class="form-control" id="inUser" formControlName="user">
        <span *ngIf="isValidField('user')" class="form-text text-danger">{{getFieldError("user")}}</span>
      </div>
      <div class="mb-3">
        <label for="inPassword" class="form-label">Contraseña:</label>
        <input type="password" placeholder="Contraseña" class="form-control" formControlName="password" >
        <span *ngIf="isValidField('password')" class="form-text text-danger">{{getFieldError("password")}}</span>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-warning "
          (click)="onLogin()">

          Entrar
        </button>
      </div>
    </form>


    <div  class="mt-3 text-center">
      <a routerLink="/auth/new-account">No tengo cuenta</a>
    </div>

  </div>
