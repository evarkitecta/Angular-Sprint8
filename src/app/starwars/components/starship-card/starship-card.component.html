<div class="row ">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div class="mb-3">
      <h4><strong>{{starshipSelected.name | uppercase}}</strong></h4>
    </div>
    <div>
      <img src="{{ urlImgStarship }}"
        onerror="this.src='https://starwars-visualguide.com/assets/img/big-placeholder.jpg'" alt="Starship picture"
        class="img-fluid" />
    </div>
    <div class="mt-3">
      <p class="text-uppercase"><strong>Model: <span class="text-gray"> {{starshipSelected.model}}</span></strong></p>
      <p class="text-uppercase"><strong>Starship class: <span class="text-gray">
            {{starshipSelected.starship_class}}</span></strong></p>
      <p class="text-uppercase"><strong>Manufacturer: <span class="text-gray">
            {{starshipSelected.manufacturer}}</span></strong></p>
      <p class="text-uppercase"><strong>Cost: <span class="text-gray"> {{starshipSelected.cost_in_credits}}
            credits</span></strong></p>
    </div>
  </div>
</div>
