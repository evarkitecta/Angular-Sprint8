<div class="row ">
  <div class="d-flex flex-column justify-content-center align-items-center">
    <div class="mb-3">
      <h4><strong>{{starshipSelected.name | uppercase}}</strong></h4>
    </div>
    <div>
      <img src="{{ urlImgStarship }}"
        onerror="this.src='https://starwars-visualguide.com/assets/img/big-placeholder.jpg'" alt="Starship picture"
        class="img-fluid" />
    </div>
    <div class="mt-3">
      <p class="text-uppercase"><strong>Model: </strong><span
          class="text-gray">{{starshipSelected.model | uppercase}}</span></p>
      <p class="text-uppercase"><strong>Starship class: </strong><span
          class="text-gray">{{starshipSelected.starship_class| uppercase}}</span></p>
      <p class="text-uppercase"><strong>Manufacturer: </strong><span
          class="text-gray">{{starshipSelected.manufacturer | uppercase}}</span></p>
      <p class="text-uppercase"><strong>Cost: </strong><span
          class="text-gray">{{starshipSelected.cost_in_credits | uppercase}} credits</span></p>
    </div>
  </div>
</div>
